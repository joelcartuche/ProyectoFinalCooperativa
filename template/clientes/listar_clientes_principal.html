{% extends "../principal/principal.html" %}


{% block data %}
<h3><i class="fa fa-angle-right"></i> NUESTROS CLIENTES</h3>
<div class="row mt">
  <div class="col-md-12">
    <div class="content-panel">
      <h4><i class="fa fa-angle-right"></i> Datos</h4>
      <hr>
      <table class="table table-striped table-advance table-hover">
        <thead>
          <tr>
            <th><i class="fa fa-book"></i> Nombres</th>
            <th><i class=" fa fa-envelope-o"></i> Correo</th>
            <th><i class=" fa fa-phone"></i> Telefono</th>
            <th><i class=" fa fa-tablet"></i> Celular</th>
            <th><i class=" fa fa-truck"></i> Direccion</th>
          </tr>
        </thead>
        <tbody>
          {% for list in lista%}
          <tr>
            <td>
                {{list.apellidos}} {{list.nombres}} 
            </td>
            <td>
              {{list.correo}}
            </td>
            <td>
              {{list.telefono}}
            </td>
            <td>
              {{list.celular}}
            </td>
            <td>
              {{list.direccion}}
            </td> 
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
    <!-- /content-panel -->
  </div>
</div>
{%endblock%}
