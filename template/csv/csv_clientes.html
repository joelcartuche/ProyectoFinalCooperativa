{% extends "../principal/principal.html" %}


{% block data %}

{% load staticfiles %}

<h3><i class="fa fa-angle-right"></i> CSV</h3>
<!-- BASIC FORM ELELEMNTS -->
<div class="showback">
    <div class="row mt">

        <div class="col-lg-12">



            <h4 class="mb"><i class="fa fa-angle-right"></i> Datos csv</h4>


            <div class="form-group">
                <div class="col-lg-12">
                    <button id="clientesCSV" class="btn btn-round btn-success  ">Generar CSV clientes</button>
                    <br/>
                    <br/>

                </div>
            </div>
            <div class="form-group">
                    <div class="col-lg-12">

                        <button id="cuentasCSV" class="btn btn-round btn-danger ">Generar CSV cuentas</button>
                        <br/>
                        <br/>
                    </div>
                </div>
                <div class="form-group">
                        <div class="col-lg-12">
    
                            <button id="transaccionesCSV" class="btn btn-round btn-success ">Generar CSV transacciones</button>
                            <br/>
                            <br/>
                        </div>
                    </div>

        </div>
    </div>

    <!-- col-lg-12-->
</div>

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<script>
    $('#clientesCSV').click(function () {
        alert('entreee')
        var url = '{% url "csv" %}' + "?clientes=True&&cuentas=False"
        window.open(url, "")
    })
    $('#cuentasCSV').click(function () {
        var url = '{% url "csv" %}' + "?clientes=False&&cuentas=True"
        window.open(url, "")
    })
    $('#transaccionesCSV').click(function () {
        var url = '{% url "csv" %}' + "?clientes=False&&cuentas=False"
        window.open(url, "")
    })

</script>

{% endblock%}
